<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Example of a custom preview page</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script language="javascript" src="../tiny_mce/tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../tiny_mce/plugins/preview/jscripts/embed.js"></script>

    <link href="{$content_css}" rel="stylesheet" type="text/css" />
    <link href="../../stylesheets/application.css" rel="stylesheet" type="text/css" />
    <link href="../../stylesheets/opensnp.css" rel="stylesheet" type="text/css" />

    <STYLE TYPE="text/css">
      #blog_contents   { width:500px; }
      #blogmain { padding:0px; width:500px; }

      .contents P { margin:0px; padding:0px; }
    </STYLE>

  </head>
  <body style="background-color:#FFFFFF;">

    <center>

      ※&lt;PIC&gt;や&lt;EXT&gt;タグなどの特殊タグはプレビューでは反映されません。
      <div class="content_box" style="width: 515px;">
        <div class="round">
          <div class="r1">
            <div class="content_box_bg" style="width: 100%; height: 100%;"></div>
          </div>
          <div class="r2">
            <div class="content_box_bg" style="width: 100%; height: 100%;"></div>
          </div>
          <div class="r3">
            <div class="content_box_bg" style="width: 100%; height: 100%;"></div>
          </div>
          <div class="r4">
            <div class="content_box_bg" style="width: 100%; height: 100%;"></div>
          </div>
        </div>
        <div class="content_box_bg">
          <div class="content_inner_box" style="">
            <div class="content_inner_bg" style="background-color: white;">
              <div class="news_link" style="background-color:#f6f9e9; font-weight:bold; padding:5px; font-size:120%; border-left:15px solid #d1ead0; border-bottom:1px solid #d1ead0;">タイトル</div>
              <div style="border-right:10px solid #d1ead0; text-align:right; font-size:110%;">xxxx年xx月xx日(xx)&nbsp;</div>
              <div style="margin:5px;">
                <div style="overflow:auto;">
                  <table style="width:490px; margin:0px; padding:0px;"><tr><td style="line-height:1.5; word-break:break-all;">
                        <div style="overflow:auto;">{$content}</div>
                      </td></tr></table>
                </div>
              </div>
              <div style="border-top:1px dotted #d1ead0; text-align:right; padding:5px;">
                ｜閲覧数：0  ｜日記｜コメント（0）｜ xxxx/xx/xx xx:xx 
              </div>
            </div>
          </div>
        </div>
        <div class="round">
          <div class="r4">
          </div>
          <div class="r3">
          </div>
          <div class="r2">
          </div>
          <div class="r1">
          </div>
        </div>
      </div>            
    </center>      
  </body>
</html>
